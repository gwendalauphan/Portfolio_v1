services:
  app-builder:
    extends:
      file: ../docker/docker-compose.yml
      service: app-builder
    volumes:
      - build_volume:/build_output
    command: >
      sh -c "
        rm -rf /build_output/* && \
        cp -r \"${WORKDIR_PATH:-/app/portfolio_v1}/${BUILD_DIR:-dist}\"/* /build_output/
      "
    env_file:
      - ./.env

  reverse-proxy:
    image: nginx:latest
    container_name: nginx-${COMPOSE_PROJECT_NAME}
    env_file:
      - ./.env

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default_conf:/etc/nginx/conf.d:ro
      - build_volume:/var/www/html

    ports:
      - "80:80"
      - "443:443"

    restart: unless-stopped

volumes:
  build_volume:
